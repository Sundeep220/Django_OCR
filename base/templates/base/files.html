{% extends 'base/main.html' %}
{% block content %}
{% load static %}


<div class="container col-12 col-sm align-self-center">
    <h2 class="ml-3 mt-4">Files</h2>
    <hr>
    {% if docs %}
{% for doc in docs %}

        <div class="card border-dark">
            <!-- <img class="thumbnail" src="{% static 'images/pdflogo.png' %}"> -->
            <div class="card-body">
                <img class="card-img-left" src="{{doc.ImageURL}}" alt="Card image cap" width="50px" height="60px">
                <h6 class="card-title"><strong>{{doc.file.name}}</strong></h6>
                
                <p class="card-text">Uploaded At: {{doc.uploaded_at}}</p>
                <button class="card-link btn btn-outline-success">
                    <a class="btn" href="{{doc.fileURL}}">View file</a>
                </button>
                <button class="card-link btn btn-outline-primary">
                <a href="{% url 'details' doc.id %}" class="btn">Extract text</a>
                </button>
            </div>

        </div>
        <br>
        {% endfor %}
        {% else %}
    <div class="card">
        <div class="card-body">
            <p class="card-text">You haven't uploaded any documents. Go to dashboard to upload.</p>
            <button class="card-link btn btn-outline-primary">
                <a href="{% url 'home' %}" class="btn">Go to Dashboard</a>
                </button>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
